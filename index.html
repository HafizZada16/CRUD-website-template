    <div class="container productForm my-5 bg">
        <div class="form-group">
            <label for="">Set Image</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04"
                    aria-describedby="inputGroupFileAddon04">
                <label class="custom-file-label" for="inputGroupFile04">Choose Image</label>
            </div>
        </div>

        <div class="form-group">
            <label for="">Product Name</label>
            <input onkeyup="validateProdName(this.value), addProdDisable()" type="text" placeholder="ex: Abc def" class="form-control" id="nameInp">
            <small class="text-muted"> Must be 3-20 characters long.</small>
            <div class="alert alert-danger" id="prodNameAlert" role="alert">
                Not valid.
            </div>
        </div>
        <div class="form-group">
            <label for="">Product Category</label>
            <input onkeyup="validateProdCateg(this.value), addProdDisable()" type="text" placeholder="ex: Abc def" class="form-control" id="categoryInp">
            <small class="text-muted"> Must be 3-10 characters long.</small>
            <div class="alert alert-danger" id="prodCategAlert" role="alert">
                Not valid.
            </div>
        </div>
        <div class="form-group">
            <label for="">Product Price</label>
            <input onkeyup="validateProdPrice(this.value), addProdDisable()" type="text" placeholder="ex: 80000" class="form-control" id="priceInp">
            <small class="text-muted"> Must be 1-6 numbers long.</small>
            <div class="alert alert-danger" id="prodPriceAlert" role="alert">
                Not valid.
            </div>
        </div>
        <div class="form-group">
            <label for="">Product Description</label>
            <textarea  onkeyup="validateProdDesc(this.value), addProdDisable()" type="text" placeholder="ex: Abc def ghijk" class="form-control" id="descInp"></textarea>
            <small class="text-muted"> Must be 3-100 characters long.</small>
            <div class="alert alert-danger" id="prodDescAlert" role="alert">
                Not valid.
            </div>
        </div>

        <div class="form-group">
            <h4>Sale?</h4>
            <label for="">Yes</label>
            <input type="radio" name="onSale" value="sale>">
            <label for="">No</label>
            <input type="radio" name="onSale" value="noSale">
        </div>

        <button onclick="addProduct()" class="btn btn-info float-right" id="addProdBtn">Add Product</button>
        <!-- float-right -->
        <div class="clearfix"></div>
    </div>



    <div class="container-fluid py-3">
        <h2 class="text-center mb-4 font-weight-bold ourProdh2">Our Products</h2>
        <input onkeyup="searchProducts(this.value)" placeholder="Search by product name..."
            class="form-control w-50 m-auto">

        <div class="row mt-5" id="productsRow">
            <!-- added code of products by JS -->
        </div>
    </div>
